
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <!-- <link rel="stylesheet" href="css/leadform.css"> -->
    </head>

    <div class="lead_container_form">
        <form id="leadForm">
    
            <div class="form__input__container__wrapper">
                <div class="form__input__container">
                    <input type="text" name="first_name" placeholder="FIRST NAME" minlength="2" maxlength="32">
                    <div class="error" data-id="error"></div>
                </div>
                <div class="form__input__container">
                    <input type="text" name="last_name" data-id="last_name" placeholder="LAST NAME"
                        minlength="2" maxlength="32">
                    <div class="error" data-id="lastNameError"></div>
                </div>
            </div>
    
            <div class="form__input__container__wrapper">
                <div class="form__input__container">
                    <input type="tel" name="phone" placeholder="PHONE NUMBER" title="10-digit number">
                    <div class="error" data-id="phoneNumberError"></div>
                </div>
                <div class="form__input__container">
                    <input type="text" name="zip" placeholder="ZIP CODE (5 digits)" pattern="(\d{5}([\-]\d{4})?)"
                        minlength="5" maxlength="5">
                </div>
            </div>
    
    
            <!-- EMAIL AND SELECT INPUT -->
            <div class="form__input__container__wrapper__column">
                <input type="email" name="email" placeholder="EMAIL ADDRESS"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
    
        </form>
        <button class="lead_container__button" type="submit" id="contact__button"
            onclick="submitCheck(event);">
            Submit
        </button>
    </div>
    
    
</html>
